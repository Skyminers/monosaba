name: Build Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-build:
    name: Test Build - ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x86_64
          - platform: 'windows-x86_64'
            os: 'windows-latest'
            rust_target: 'x86_64-pc-windows-msvc'

          # macOS aarch64 (Apple Silicon)
          - platform: 'macos-aarch64'
            os: 'macos-latest'
            rust_target: 'aarch64-apple-darwin'

          # macOS x86_64 (Intel)
          - platform: 'macos-x86_64'
            os: 'macos-latest'
            rust_target: 'x86_64-apple-darwin'

          # Linux x86_64
          - platform: 'linux-x86_64'
            os: 'ubuntu-22.04'
            rust_target: 'x86_64-unknown-linux-gnu'

          # Android ARM64
          - platform: 'android-arm64'
            os: 'ubuntu-22.04'
            rust_target: 'aarch64-linux-android'
            android_target: 'aarch64'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.os == 'ubuntu-22.04' && !contains(matrix.platform, 'android')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            pkg-config

      - name: Setup Java 17 (Android only)
        if: contains(matrix.platform, 'android')
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK (Android only)
        if: contains(matrix.platform, 'android')
        uses: android-actions/setup-android@v3

      - name: Install Android NDK (Android only)
        if: contains(matrix.platform, 'android')
        run: |
          sdkmanager "ndk;26.1.10909125"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Install frontend dependencies
        run: npm ci

      - name: Sync assets
        run: npm run sync-assets

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app (Desktop)
        if: "!contains(matrix.platform, 'android')"
        run: npm run tauri build -- --target ${{ matrix.rust_target }}

      - name: Build Tauri Android APK
        if: contains(matrix.platform, 'android')
        run: |
          # 初始化 Android 项目（如果需要）
          if [ ! -d "src-tauri/gen/android" ]; then
            npm run tauri android init
          fi

          # 构建 debug APK (无需签名)
          npm run tauri android build -- --target ${{ matrix.android_target }} --apk true --debug

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-build-${{ matrix.platform }}
          path: |
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/
            src-tauri/gen/android/app/build/outputs/apk/**/*.apk
          retention-days: 3
