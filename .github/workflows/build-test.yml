name: Build Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-build:
    name: Test Build - ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x86_64
          - platform: 'windows-x86_64'
            os: 'windows-latest'
            rust_target: 'x86_64-pc-windows-msvc'

          # macOS aarch64 (Apple Silicon)
          - platform: 'macos-aarch64'
            os: 'macos-latest'
            rust_target: 'aarch64-apple-darwin'

          # macOS x86_64 (Intel)
          - platform: 'macos-x86_64'
            os: 'macos-latest'
            rust_target: 'x86_64-apple-darwin'

          # Linux x86_64
          - platform: 'linux-x86_64'
            os: 'ubuntu-22.04'
            rust_target: 'x86_64-unknown-linux-gnu'

          # Android ARM64
          - platform: 'android-arm64'
            os: 'ubuntu-22.04'
            rust_target: 'aarch64-linux-android'
            android_target: 'aarch64'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.os == 'ubuntu-22.04' && !contains(matrix.platform, 'android')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            pkg-config

      - name: Setup Java 17 (Android only)
        if: contains(matrix.platform, 'android')
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK (Android only)
        if: contains(matrix.platform, 'android')
        uses: android-actions/setup-android@v3

      - name: Install Android NDK (Android only)
        if: contains(matrix.platform, 'android')
        run: |
          sdkmanager "ndk;26.1.10909125"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Install frontend dependencies
        run: npm ci

      - name: Sync assets
        run: npm run sync-assets

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app (Desktop)
        if: "!contains(matrix.platform, 'android')"
        run: npm run tauri build -- --target ${{ matrix.rust_target }}

      - name: Build Tauri Android APK
        if: contains(matrix.platform, 'android')
        run: |
          # 初始化 Android 项目（如果需要）
          if [ ! -d "src-tauri/gen/android" ]; then
            npm run tauri android init
          fi

          # 构建 debug APK (无需签名)
          npm run tauri android build -- --target ${{ matrix.android_target }} --apk true --debug

      - name: Verify Desktop build artifacts
        if: "!contains(matrix.platform, 'android')"
        shell: bash
        run: |
          echo "=== Verifying build artifacts for ${{ matrix.platform }} ==="

          BUNDLE_DIR="src-tauri/target/${{ matrix.rust_target }}/release/bundle"

          if [ ! -d "$BUNDLE_DIR" ]; then
            echo "❌ Error: Bundle directory not found: $BUNDLE_DIR"
            exit 1
          fi

          echo "✓ Bundle directory exists"
          echo ""
          echo "=== Bundle contents ==="
          du -sh "$BUNDLE_DIR"/* || echo "No files in bundle directory"
          echo ""

          # Platform-specific validation
          case "${{ matrix.platform }}" in
            windows-*)
              echo "=== Checking Windows installers ==="
              MSI_COUNT=$(find "$BUNDLE_DIR" -name "*.msi" | wc -l)
              NSIS_COUNT=$(find "$BUNDLE_DIR" -name "*.exe" | wc -l)

              if [ $MSI_COUNT -eq 0 ] && [ $NSIS_COUNT -eq 0 ]; then
                echo "❌ Error: No .msi or .exe installer found"
                exit 1
              fi

              echo "✓ Found $MSI_COUNT .msi installer(s)"
              echo "✓ Found $NSIS_COUNT .exe installer(s)"

              # Check file sizes
              find "$BUNDLE_DIR" -name "*.msi" -exec ls -lh {} \;
              find "$BUNDLE_DIR" -name "*.exe" -exec ls -lh {} \;
              ;;

            macos-*)
              echo "=== Checking macOS packages ==="
              DMG_COUNT=$(find "$BUNDLE_DIR" -name "*.dmg" | wc -l)
              APP_COUNT=$(find "$BUNDLE_DIR" -name "*.app" -type d | wc -l)

              if [ $DMG_COUNT -eq 0 ] && [ $APP_COUNT -eq 0 ]; then
                echo "❌ Error: No .dmg or .app found"
                exit 1
              fi

              echo "✓ Found $DMG_COUNT .dmg package(s)"
              echo "✓ Found $APP_COUNT .app bundle(s)"

              # Check file sizes
              find "$BUNDLE_DIR" -name "*.dmg" -exec ls -lh {} \;
              find "$BUNDLE_DIR" -name "*.app" -type d -exec du -sh {} \;
              ;;

            linux-*)
              echo "=== Checking Linux packages ==="
              DEB_COUNT=$(find "$BUNDLE_DIR" -name "*.deb" | wc -l)
              APPIMAGE_COUNT=$(find "$BUNDLE_DIR" -name "*.AppImage" | wc -l)

              if [ $DEB_COUNT -eq 0 ] && [ $APPIMAGE_COUNT -eq 0 ]; then
                echo "❌ Error: No .deb or .AppImage found"
                exit 1
              fi

              echo "✓ Found $DEB_COUNT .deb package(s)"
              echo "✓ Found $APPIMAGE_COUNT .AppImage file(s)"

              # Check file sizes
              find "$BUNDLE_DIR" -name "*.deb" -exec ls -lh {} \;
              find "$BUNDLE_DIR" -name "*.AppImage" -exec ls -lh {} \;
              ;;
          esac

          echo ""
          echo "✅ Build verification passed for ${{ matrix.platform }}"

      - name: Verify Android build artifacts
        if: contains(matrix.platform, 'android')
        shell: bash
        run: |
          echo "=== Verifying Android APK artifacts ==="

          APK_DIR="src-tauri/gen/android/app/build/outputs/apk"

          if [ ! -d "$APK_DIR" ]; then
            echo "❌ Error: APK directory not found: $APK_DIR"
            exit 1
          fi

          echo "✓ APK directory exists"
          echo ""

          # Find all APK files
          APK_FILES=$(find "$APK_DIR" -name "*.apk")
          APK_COUNT=$(echo "$APK_FILES" | grep -c "\.apk$" || echo "0")

          if [ $APK_COUNT -eq 0 ]; then
            echo "❌ Error: No APK files found"
            exit 1
          fi

          echo "✓ Found $APK_COUNT APK file(s)"
          echo ""
          echo "=== APK details ==="

          for apk in $APK_FILES; do
            SIZE=$(du -h "$apk" | cut -f1)
            echo "  - $(basename $apk): $SIZE"
            ls -lh "$apk"

            # Verify APK is at least 1MB (sanity check)
            SIZE_BYTES=$(stat -c%s "$apk" 2>/dev/null || stat -f%z "$apk")
            MIN_SIZE=$((1 * 1024 * 1024))  # 1 MB

            if [ $SIZE_BYTES -lt $MIN_SIZE ]; then
              echo "    ⚠️  Warning: APK size is less than 1MB, might be incomplete"
            else
              echo "    ✓ Size check passed"
            fi
          done

          echo ""
          echo "✅ Android build verification passed"

      - name: Upload Desktop artifacts
        if: "!contains(matrix.platform, 'android')"
        uses: actions/upload-artifact@v4
        with:
          name: test-build-${{ matrix.platform }}
          path: |
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/**/*
          retention-days: 3

      - name: Upload Android artifacts
        if: contains(matrix.platform, 'android')
        uses: actions/upload-artifact@v4
        with:
          name: test-build-${{ matrix.platform }}
          path: |
            src-tauri/gen/android/app/build/outputs/apk/**/*.apk
          retention-days: 3
